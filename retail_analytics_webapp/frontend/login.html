
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RetailSight Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #F3F4F6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .login-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(79,70,229,0.12);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header h1 {
            color: #4F46E5;
            margin-bottom: 0.25rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .login-header p {
            color: #F59E42;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1F2937;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #F9FAFB;
            color: #1F2937;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #4F46E5;
            outline: none;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #1F2937;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(90deg, #4F46E5 70%, #F59E42 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,70,229,0.08);
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #4338CA 70%, #F59E42 100%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>RetailSight Pro</h1>
                <p>Enhanced ML Analytics Platform with Email Alerts</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <select id="role" class="form-control">
                        <option value="retailer">Retailer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'otp.html';
    });
    </script>
</body>
</html>
